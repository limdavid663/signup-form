<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="bg-img">
                <div class="logo-img" >
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                    <h1 style="color: white; font-size: 80px;">Odin</h1>
                </div>

                <div class="logo-footer">
                    <p style="color: white;">Photo by Halie West on Unsplash</p>
                </div>
        </div>

        <div class="right">
            <div class="right-top">
                <h2>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br>Sign up now to get started</h2>
                <h2>You know you want to.</h2>
                <h2>Let's do this!</h2>
                <div>
                    <form action="" method="">
                        <div class="form-left">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>

                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>

                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                                <p style="color: red;">* password do not match</p>
                            </div>
                        </div>

                        <div class="form-right">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>

                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" name="phone-number" id="phone-number">
                            </div>

                            <div>
                                <label for="comfirm-password">COMFIRM PASSWORD</label>
                                <input type="password" name="comfirm-password" id="comfirm-password" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right-bottom">
                <button type="submit">Creat Account</button>
                <p>Already has an account? <span style="color: #596D48;">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
